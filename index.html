<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('custom-font.otf') format('opentype');
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            position: relative; /* Make sure the body is the positioning context */
        }

        #title {
            font-family: 'CustomFont', Arial, sans-serif;
            color: #d7cfc7;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        #mines-out {
            font-family: 'CustomFont', Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            color: #d7cfc7;
            font-size: 4em; /* Increased font size */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #hi-text {
            font-family: 'CustomFont', Arial, sans-serif;
            color: #d7cfc7;
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px; /* Adjust this value to move the text further down */
        }
    </style>
</head>
<body>
    <div id="title">Floor 2 Countdown</div>

    <!-- Replace countdown with the desired text -->
    <div id="mines-out">THE MINES ARE OUT</div>

    <div id="hi-text">this is not official credits to @LSPLASH</div>

    <script>
        let audioContext, gainNode, sourceNode;

        function startAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                sourceNode = audioContext.createBufferSource();

                fetch('clock.mp3')
                    .then(response => response.arrayBuffer())
                    .then(data => audioContext.decodeAudioData(data))
                    .then(buffer => {
                        sourceNode.buffer = buffer;
                        sourceNode.loop = true;
                        sourceNode.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        sourceNode.start(0);
                    })
                    .catch(error => console.error('Error loading audio:', error));
            }
        }

        document.addEventListener('DOMContentLoaded', startAudio);

        const images = [
            '/photo.png',
            '/photo2.png',
            '/photo3.png',
            '/photo4.png',
            '/photo5.png',
            '/photo6.png'
        ];

        let currentImageIndex = 0;

        function changeBackgroundImage() {
            document.body.style.backgroundImage = `url('${images[currentImageIndex]}')`;
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        setInterval(changeBackgroundImage, 7000); // Change image every 7 seconds

        // Initialize background image
        changeBackgroundImage();
    </script>
</body>
</html>
